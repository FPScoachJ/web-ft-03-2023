<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Site</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <link rel="stylesheet" href="css/mario.css">

<div class="container-fluid bg-light mario">

      <div class="col-6 offset-3 red"></div>
    </div>
    <div class="row">
        <div class="col-9 offset-2 red"></div>
    </div>
    <div class="row">
        <div class="col-3 offset-2 maroon"></div>
        <div class="col-2 cream"></div>
        <div class="col-1 black"></div>
        <div class="col-1 cream"></div>
    </div>
    <div class="row">
      <div class="col-1 offset-1 maroon"></div>

      <div class="col-3 cream"></div>

      <div class="col-3 cream"></div>
      <div class="col-1 black"></div>

    </div>

      <div class="col-2 offset-2 red"></div>
      <div class="col-1 blue"></div>

    </div>

    </div>
    <div class="row">
      <div class="col-1 offset-2 red"></div>
      <div class="col-1 blue"></div>
      <div class="col-1 yellow"></div>
      <div class="col-2 blue"></div>
      <div class="col-1 yellow"></div>
      <div class="col-1 blue"></div>
      <div class="col-1 red"></div>
    </div>
    <div class="row">
      <div class="col-6 offset-3 blue"></div>
    </div>
    <div class="row">
      <div class="col-8 offset-2 blue"></div>
    </div>
    <div class="row">
      <div class="col-3 offset-2 blue"></div>
      <div class="col-3 offset-2 blue"></div>
    </div>
    <div class="row">
      <div class="col-3 offset-1 maroon"></div>
      <div class="col-3 offset-4 maroon"></div>
    </div>
    <div class="row">
      <div class="col-4 maroon"></div>
      <div class="col-4 offset-4 maroon"></div>
    </div>
